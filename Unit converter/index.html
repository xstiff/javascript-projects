<!DOCTYPE html>
<html lang="pl" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>


    <div class="box">
      <div class="hbox">
        
        <h1 class="title">Metric/Imperial unit conversion</h1>
        <input onchange="check()" oninput='update()' type="number" class="in" id="input" min='1'max="999" placeholder="Enter your number" value="20">

      </div>
      <div class="sndbox">
        <h3>Length (Meter/Feet)</h3>
        
        <p id="length">Line 1</p>

        <h3>Volume (Liters/Gallons)</h3>
  
        <p id="volume">Line 2</p>

        <h3>Mass (Kilograms/Pounds)</h3>

        <p id="mass">Line 3</p>
        
      </div>

    </div>


    <script src="index.js"></script>
  </body>
</html>
